<!-- product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="product-details"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const productId = urlParams.get('id');

        const products = {
            1: {
                name: "Classic lasagna",
                ingredients: "Mussels in shells (and without) - 100g, tomato - 200g, onion - 160g, Lasagne sheets (8-10 pieces), garlic (2 cloves), Tomato paste - 60g, cheese - 100g, olive oil -  1 tablse sp., butter - 50 g, milk - 600g, wheat flour - 65g,  allspice - to taste",
                description: "Full description of Product 1", 
                img: "img/lazanya.jpg",
                price: "$100"
            },
            2: {
                name: "Product 2",
                description: "Full description of Product 2.",
                price: "$200"
            }
        };

        const product = products[productId];

        if (product) {
            document.getElementById("product-details").innerHTML = `
                    <div class="navbar">
                        <div class="dropdown">
                            <button class="dropbtn" onclick="location.href = 'index.html';">Home</button>
                        </div>

                        <div class="dropdown">
                            <button class="dropbtn active" onclick="location.href = 'myRecipes.html';">My List</button>
                            <div class="dropdown-content">
                                <a href="product.html?id=1">Link 1</a>
                                <a href="product.html?id=2">Link 2</a>
                                <a href="product.html?id=3">Link 3</a>
                            </div>
                        </div>
                        <div class="dropdown" onclick="location.href = 'about.html';">
                            <button class="dropbtn">About</button>
                        </div>

                    </div>
                    <div class="product_full">
                        <h1>${product.name}</h1>
                        <img src="${product.img}" alt="${product.img}">

                        <h3>INGREDIENTS:</h3>
                        <p>${product.ingredients}</p>
                        <br>
                        <h3>STEP BY STEP PREPARATION:</h3>
                        <p>${product.description}</p>
                    </div>
            `
        } 
        else {
            document.getElementById("product-details").innerHTML = `
                <h1>Product not found</h1>
            `;
        }
    </script>
</body>
</html>
