<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My recipes</title>
</head>

<body>
    <div class="navbar">
        <div class="dropdown">
            <button class="dropbtn" onclick="location.href = 'index.html';">Home</button>
        </div>

        <div class="dropdown">
            <button class="dropbtn active" onclick="location.href = 'myRecipes.html';">My List</button>
            <div class="dropdown-content">
                <a href="product.html?id=1">Lasagna</a>
                <a href="product.html?id=2">Paella</a>
                <a href="product.html?id=3">Plov</a>
            </div>
        </div>
        <div class="dropdown" onclick="location.href = 'about.html';">
            <button class="dropbtn">About</button>
        </div>

    </div>


    <div class="contact">
        <form>
            <div class="form-row">
                <div class="form-group">
                    <label for="first_name">First name <span class="required">*</span></label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group">
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" name="last_name">
                </div>
            </div>
            <div class="form-group full-width">
                <label for="email">Email <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group full-width">
                <label for="message">Message<span class="required">*</span></label>
                <textarea id="message" name="message" maxlength="2000"></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Your Website Name. All rights are protected</p>
    </div>
</body>

</html>
