<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        /* Основной стиль для навбара */
        .navbar {
            background-color: lightblue;
            overflow: hidden;
            width: 100%;
        }

        /* Стиль для ссылок */
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Стили для dropdown-контейнера */
        .dropdown {
            float: left;
            overflow: hidden;
        }

        /* Основной стиль для кнопки dropdown (ссылка или текст) */
        .dropdown .dropbtn {
            font-size: 17px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: inherit;
            margin: 0;
        }

        /* Контейнер для dropdown-ссылок */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        /* Стили для ссылок внутри dropdown */
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        /* Изменение цвета ссылок в dropdown при наведении */
        .dropdown-content a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Показ меню при наведении на dropdown */
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Изменение цвета dropdown-кнопки при наведении */
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #04AA6D;
            color: white;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <!-- Dropdown меню -->
    <div class="dropdown">
        <button class="dropbtn">Services
        </button>
        <div class="dropdown-content">
            <a href="#link1">Link 1</a>
            <a href="#link2">Link 2</a>
            <a href="#link3">Link 3</a>
        </div>
    </div>
    <a href="#contact">Contact</a>
</div>

</body>
</html>
